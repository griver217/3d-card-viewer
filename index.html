<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Custom Metallic 3D Card</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    model-viewer {
      width: 80vw;
      height: 90vh;
    }
  </style>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
  <model-viewer src="custom_metallic_card_FINAL.glb" alt="Metallic 3D Card"
    camera-controls
    environment-image="neutral"
    exposure="1.2"
    shadow-intensity="1"
    disable-zoom
    style="background: radial-gradient(circle, #444 0%, #111 100%);">
  </model-viewer>
</body>
</html>
